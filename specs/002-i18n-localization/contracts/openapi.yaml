openapi: 3.0.3
info:
  title: I18N Localization Contract
  version: 0.2.0
  description: Internal contract boundary for 002-i18n-localization workflows.
servers:
  - url: http://localhost/internal
paths:
  /localization/select-locale:
    post:
      summary: Select runtime locale for the current workflow
      operationId: selectLocalizationLocale
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocalizationRequest'
      responses:
        '200':
          description: Locale selected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocalizationBundleResult'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /localization/resolve-bundle:
    post:
      summary: Resolve localized content bundle for requested scope
      operationId: resolveLocalizationBundle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocalizationBundleRequest'
      responses:
        '200':
          description: Bundle resolved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocalizationBundleResult'
components:
  schemas:
    LocalizationRequest:
      type: object
      required: [localeCode]
      properties:
        localeCode:
          type: string
        fallbackLocaleCode:
          type: string
    LocalizationBundleRequest:
      type: object
      required: [localeCode, scope]
      properties:
        localeCode:
          type: string
        scope:
          type: string
        keys:
          type: array
          items:
            type: string
    LocalizationBundleResult:
      type: object
      required: [status, localeCode, messages]
      properties:
        status:
          type: string
          enum: [Success, PartialSuccess, Failed]
        localeCode:
          type: string
        entries:
          type: object
          additionalProperties:
            type: string
        messages:
          type: array
          items:
            type: string
    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string
