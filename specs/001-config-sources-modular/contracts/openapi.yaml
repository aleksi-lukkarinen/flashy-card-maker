openapi: 3.0.3
info:
  title: Modular Configuration Sources Contract
  version: 0.2.0
  description: Internal contract boundary for 001-config-sources-modular workflows.
servers:
  - url: http://localhost/internal
paths:
  /config/resolve-effective:
    post:
      summary: Merge and validate configuration from active sources
      operationId: resolveEffectiveConfiguration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfigMergeRequest'
      responses:
        '200':
          description: Effective configuration resolved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EffectiveConfigurationResponse'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /config/sources/register:
    post:
      summary: Register a new configuration source type
      operationId: registerConfigurationSource
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfigurationSourceRegistrationRequest'
      responses:
        '200':
          description: Source registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigurationSourceRegistrationResult'
components:
  schemas:
    ConfigMergeRequest:
      type: object
      required: [activeSources]
      properties:
        activeSources:
          type: array
          items:
            type: string
        overrideValues:
          type: object
          additionalProperties: true
    EffectiveConfigurationResponse:
      type: object
      required: [status, values, origins]
      properties:
        status:
          type: string
          enum: [Success, PartialSuccess, Failed]
        values:
          type: object
          additionalProperties: true
        origins:
          type: object
          additionalProperties:
            type: string
        messages:
          type: array
          items:
            type: string
    ConfigurationSourceRegistrationRequest:
      type: object
      required: [sourceType, sourceIdentifier]
      properties:
        sourceType:
          type: string
        sourceIdentifier:
          type: string
        precedence:
          type: integer
    ConfigurationSourceRegistrationResult:
      type: object
      required: [status, sourceType]
      properties:
        status:
          type: string
          enum: [Success, Failed]
        sourceType:
          type: string
        messages:
          type: array
          items:
            type: string
    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string
