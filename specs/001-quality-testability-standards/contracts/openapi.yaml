openapi: 3.0.3
info:
  title: Quality Governance Service Contract
  version: 0.1.0
  description: Internal contract for running and reporting code quality governance checks.
servers:
  - url: http://localhost/internal
paths:
  /quality/rules:
    get:
      summary: List active quality rules
      operationId: listQualityRules
      responses:
        '200':
          description: Active rule catalog
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QualityRule'
  /quality/runs:
    post:
      summary: Start a quality governance run
      operationId: startQualityRun
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QualityRunRequest'
      responses:
        '202':
          description: Quality run accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QualityRunAccepted'
  /quality/runs/{runId}:
    get:
      summary: Get quality run report
      operationId: getQualityRunReport
      parameters:
        - name: runId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Quality run report
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QualityRunReport'
        '404':
          description: Run not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /quality/findings/{findingId}/waive:
    post:
      summary: Waive a finding with justification
      operationId: waiveFinding
      parameters:
        - name: findingId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WaiveFindingRequest'
      responses:
        '200':
          description: Finding waived
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QualityFinding'
components:
  schemas:
    QualityRule:
      type: object
      required: [ruleId, title, category, severity, enabled]
      properties:
        ruleId:
          type: string
        title:
          type: string
        category:
          type: string
          enum: [Maintainability, Testability, Configuration, PatternUsage, Security]
        severity:
          type: string
          enum: [Info, Warning, Error]
        description:
          type: string
        enabled:
          type: boolean
    QualityRunRequest:
      type: object
      required: [scope]
      properties:
        scope:
          type: string
        includeCategories:
          type: array
          items:
            type: string
        failOnSeverity:
          type: string
          enum: [Warning, Error]
    QualityRunAccepted:
      type: object
      required: [runId, status]
      properties:
        runId:
          type: string
        status:
          type: string
          enum: [Accepted]
    QualityFinding:
      type: object
      required: [findingId, ruleId, severity, message, status]
      properties:
        findingId:
          type: string
        ruleId:
          type: string
        severity:
          type: string
          enum: [Info, Warning, Error]
        message:
          type: string
        evidence:
          type: string
        status:
          type: string
          enum: [Open, Waived, Resolved]
    QualityRunReport:
      type: object
      required: [runId, result, findings]
      properties:
        runId:
          type: string
        result:
          type: string
          enum: [Pass, Fail]
        findings:
          type: array
          items:
            $ref: '#/components/schemas/QualityFinding'
        summary:
          type: object
          additionalProperties: true
    WaiveFindingRequest:
      type: object
      required: [reason, approvedBy]
      properties:
        reason:
          type: string
        approvedBy:
          type: string
    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string